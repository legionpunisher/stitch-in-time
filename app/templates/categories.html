<div class="text-center">
    <button type="button" class="btn btn-success text-center"><a href="../pitch/">Post A Pitch</a></button>

</div>
<div class="container">
    <div class="card-columns">
        {% for category in category[::-1] %}

        <div class="card bg-transparent border-success">
            <div class="card-header bg-transparent border-success">
                {{category.title}}
            </div>
            <div class="card-body text">
                <blockquote class="blockquote mb-0">
                    <p>{{category.pitch}}</p><br>
                    <footer class="blockquote-footer bg-transparent border-success">{{category.author}}
                        <br><cite title="Source Title">Publish date: {{category.date.strftime('%Y-%m-%d')}}</cite></footer>
                </blockquote>
            </div>
            <div class="card-footer bg-transparent border-success">
                <button type="button" class="btn btn-warning btn-sm"><a href="/new_comment/{{category.id}}">Comment</a></button>
                <button type="button" class="btn btn-success btn-sm"><a href="/comments/{{category.id}}">View comments</a></button></div>
        </div>

        {% endfor %}

    </div>
    </body>
    {% endblock %}
